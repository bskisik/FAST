site_name: FAST
repo_name: FAST GitHub
repo_url: https://github.com/ttapparo/FAST

extra_css:
  - css/extra.css

nav:
  - FAST Overview: fast_overview.md
  - Install:
    - Google Colab: setup_colab.md
    - Linux: setup_linux.md
    - Docker: setup_docker.md
  - Tutorial: tutorial.md
  - How to Set Parameters:
    - Input and Preprocessing: input_and_preprocess.md
    - Fingerprint: f_p.md
    - Similarity Search: sim_search.md
    - Network Detection: network_detection.md
    - Output: output.md
    - Example Parameters: ex_params.md
  - References: references.md

theme: 
  name: material
  logo: logo.png
  favicon: favicon.png
  features:
    - content.tabs.link
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/lightbulb-outline
        name: "Switch to dark mode"
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/lightbulb
        name: "Switch to light mode"

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - markdown.extensions.toc:
      baselevel: 1
      permalink: true
  - markdown.extensions.attr_list
  - md_in_html
  - tables
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tasklist:
      custom_checkbox: true

plugins:
  - search